<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="fontawesome.css">
    <title>Quotes</title>
</head>

<body style="background-color: #32a88b;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">

            <a class="navbar-brand mx-auto " style="color: #32a88b;font-weight: bold;" href="#">MessageBoard</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">

            <div class="col-md-7 mx-auto">
                <div class="err"></div>
                <div class="card card-body">

                    <form class="msgForm">
                        <div class="form-group">
                            <input type="text" class="form-control msgInput" placeholder="Message..">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block " style="background-color: #32a88b;">Message
                                Now</button>
                        </div>

                    </form>
                    <h2>Last message</h2>
                    <h4><i class="fa fa-arrow-right fa-lg "></i><span class="msg font-weight-bold ml-2"
                            style="color: #32a88b;">Hello, Welcome</span></h4>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
        integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ=="
        crossorigin="anonymous"></script>

</body>

</html>
